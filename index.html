<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Prashika</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="css/activities.css">
    <link rel="stylesheet" href="css/puzzle.css">
    <link rel="stylesheet" href="css/finale.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page" class="page active">
        <canvas id="bg-canvas"></canvas>
        <div class="landing-content">
            <h1 class="main-title">Prashika</h1>
            <button id="menu-toggle" class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <nav id="activity-menu" class="hidden">
            <div class="menu-header">
                <div class="progress-display">
                    <span class="progress-text">Puzzle Progress</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <span class="progress-count" id="progress-count">0/25 pieces</span>
                </div>
            </div>
            <ul class="activity-list">
                <li data-activity="drawing" class="activity-item">
                    <span class="activity-name">Turn-based Drawing Relay</span>
                    <span class="activity-status"></span>
                </li>
                <li data-activity="constellation" class="activity-item">
                    <span class="activity-name">Constellation Connect</span>
                    <span class="activity-status"></span>
                </li>
                <li data-activity="garden" class="activity-item">
                    <span class="activity-name">Garden of Wishes</span>
                    <span class="activity-status"></span>
                </li>
                <li data-activity="maze" class="activity-item">
                    <span class="activity-name">Memory Lane Maze</span>
                    <span class="activity-status"></span>
                </li>
                <li data-activity="karaoke" class="activity-item">
                    <span class="activity-name">Our Songs (Karaoke)</span>
                    <span class="activity-status"></span>
                </li>
                <li data-activity="puzzle" class="activity-item puzzle-btn">
                    <span class="activity-name">View Puzzle Progress</span>
                    <span class="activity-status puzzle-icon"></span>
                </li>
            </ul>
            <button id="reset-all-btn" class="reset-all-btn">Reset All Progress</button>
        </nav>
    </div>

    <!-- Activity Container -->
    <div id="activity-container" class="page">
        <button id="back-btn" class="back-button">Back</button>
        <div id="activity-content"></div>
    </div>

    <!-- Puzzle Page -->
    <div id="puzzle-page" class="page">
        <button id="puzzle-back-btn" class="back-button">Back</button>
        <div class="puzzle-container">
            <h2 class="puzzle-title">Puzzle Progress: <span id="puzzle-progress">0</span>/25</h2>
            <div id="puzzle-frame" class="puzzle-frame"></div>
            <div id="piece-collection" class="piece-collection">
                <h3>Available Pieces</h3>
                <div id="available-pieces" class="pieces-container"></div>
            </div>
        </div>
    </div>

    <!-- Final Reveal Page -->
    <div id="finale-page" class="page">
        <canvas id="finale-canvas"></canvas>
        <div id="finale-content" class="finale-content"></div>
    </div>

    <!-- Modal for instructions -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-text"></p>
            <button id="modal-close" class="modal-btn">Got it!</button>
        </div>
    </div>

    <!-- Memory popup -->
    <div id="memory-popup" class="memory-popup hidden">
        <div class="memory-content">
            <img id="memory-image" src="" alt="Memory">
            <p id="memory-caption"></p>
            <button id="memory-close">Continue</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils/state.js"></script>
    <script src="js/utils/animations.js"></script>
    <script src="js/utils/audio.js"></script>
    <script src="js/landing.js"></script>
    <script src="js/activities/drawing.js"></script>
    <script src="js/activities/constellation.js"></script>
    <script src="js/activities/garden.js"></script>
    <script src="js/activities/maze.js"></script>
    <script src="js/activities/karaoke.js"></script>
    <script src="js/puzzle.js"></script>
    <script src="js/finale.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
